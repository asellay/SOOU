  <h2><strong>...</strong></h2>
    <p>누가 작심하고 갖다버린 거구만. 그러나 누구 한 사람 차에서 나와 개를 안아들지 않았다. 여기저기 사람들의 차에서 다양한 소리의 클랙슨이 짜증스럽게 울려나와 뒤섞였다. 두리번두리번 어디로 가야 할지 모르는 채로 꿈쩍 않고 선 푸들 한 마리의 우직한 위태로움, 나는 거기서 시를 보았다.
      <br>- 김민정, 그러나 우리는 늘 시를 쓴다.
